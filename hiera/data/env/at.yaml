rustedhalo_apt_repo_release: 'trusty-testing'

rjil::ceph::osd::autogenerate: true
rjil::ceph::osd::autodisk_size: 10
rjil::ceph::osd::osd_journal_size: 2

# Only Qemu is supported on virtual testing environment
nova::compute::libvirt::libvirt_virt_type: qemu

rjil::neutron::contrail::public_cidr: 100.1.0.0/24
rjil::system::accounts::active_users: [soren,bodepd,hkumar,jenkins,consul,pandeyop,jaspreet,vivek,ahmad,vaidy]
rjil::system::accounts::sudo_users: [soren,bodepd,hkumar,jenkins,consul,pandeyop,jaspreet,vivek,ahmad,vaidy]
rjil::base::self_signed_cert: true
rjil::ceph::radosgw::manage_ssl_cert: true
rjil::apache::manage_ssl_cert: true
